[default]
log_level = 2
reject_nil_sni = true
daemon_stderr = "./goproxy-vps.log"

[[http2]]
listen = ":443"
server_name = ["phus.lu", "grafana.phus.lu"]
proxy_auth_method = "htpasswd"
proxy_fallback = "http://127.0.0.1:80"

[[http2]]
listen = ":443"
server_name = ["tw.phus.lu"]
parent_proxy = "http://127.0.0.1:8080"
proxy_auth_method = "pam"

